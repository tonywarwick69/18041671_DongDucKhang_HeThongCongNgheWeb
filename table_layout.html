<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url(https://images6.alphacoders.com/704/704256.png);
            width: 1089px;
            height: auto;
        }
        
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        
        th,
        td {
            border: 1px solid black;
        }
        
        table.a {
            table-layout: auto;
            width: 180px;
        }
        
        table.b {
            table-layout: fixed;
            width: 180px;
        }
        
        table.c {
            table-layout: auto;
            width: 100%;
        }
        
        table.d {
            table-layout: fixed;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>The table-layout Property</h1>
    <table>
        <tr>
            <th>Top menu</th>
            <tr>
                <td>Header</td>

            </tr>
        </tr>

        <tr>
            <td>Maria</td>

        </tr>
        <tr>
            <td>Louis</td>

        </tr>
    </table>

</body>

</html>
