<html>

<head>
    <title>(Type a title for your page here)</title>
    <script type="text/javascript">
        function show_now() {
            var my_time = new Date();
            document.getElementById('display').innerHTML = my_time
        }
    </script>

</head>

<body>

    <input type=button value="Current Date" onclick="show_now();">
    <div id=display></div>
</body>

</html>
