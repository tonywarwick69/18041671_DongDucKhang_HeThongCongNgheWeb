<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript String Methods</h2>

    <p>Replace "W3Schools" with "Hentaiz" in the paragraph below:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo">Please visit W3Schools!</p>

    <script>
        function myFunction() {
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML =
                text.replace("W3Schools", "Hentaiz");
        }
    </script>

</body>

</html>
