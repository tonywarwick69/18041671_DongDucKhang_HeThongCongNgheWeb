<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            let sum;
            sum = 7 + 8 + 9;
            document.getElementById("demo").innerHTML =
                "The value of 7+8+9=" + sum;
        }
    </script>
</head>

<body>
    <p>Sum of 7+8+9</p>
    <p id="demo"></p>
    <input type="button" onclick="myFunction()" value="Press for Result">


</body>

</html>
